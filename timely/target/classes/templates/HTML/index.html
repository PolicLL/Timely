<!DOCTYPE html>

<html xmlns:th = "http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel = "stylesheet" href = "../CSS/style-index.css"/>

    <!-- Bootstrap CSS and Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


<body>

    <header>
        <h2>Timely</h2>
    </header>


    <main>

		
        <div class = "table container">

            <div id = "start-stop-buttons-container" class = "button-container">
                <button  type="button" th:onclick="|window.location.href='/start'|" class = "button startButton"> START </button>
                <button  type="button" onclick = "stopProject();" class = "button stopButton"> STOP </button>
            </div>

            <table class="table table-striped">
                <tr>
                    <th scope="col">Project</th>
                    <th scope="col">Start</th>
                    <th scope="col">Stop</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Operations</th>
                </tr>

                <tr th:each = "aProject : ${projects}">
                    <td th:text = "${aProject.name}" />
                    <td th:text = "${aProject.startTime}" />
                    <td th:text = "${aProject.endTime}" />
                    <td th:text = "${aProject.duration}" />

                    <td>
                        <a th:href = "@{/delete(id = ${aProject.id})}"
                           class="btn btn-outline-danger"
                           onClick = "if (!(confirm('Are you sure you want to delete this project ?'))) return false">
                            Delete
                        </a>

                        <a th:href = "@{/update(id = ${aProject.id})}"
                           class="btn btn-outline-info"
                           onClick = "if (!(confirm('Do you want to update this project ?'))) return false">
                            Update
                        </a>
                    </td>
                </tr>

            </table>

        </div>
        
    </main>


    <footer>

    </footer>

</body>

<script src = "../JS/script.js"></script>

</html>
